<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div data-slider="3000" class="slider">
        <div class="slides">
            <div class="slide">
                <div class="slide-content">
                    <img class='slide-content-image' src="https://www.melivecode.com/users/2.png">
                    <p>slide 1</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img class='slide-content-image' src="https://www.melivecode.com/users/8.png">
                    <p>slide 2</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img class='slide-content-image' src="https://www.melivecode.com/users/3.png" alt="">
                    <p>slide 3</p>
                </div>
            </div>
        </div>
        <button class="slider-btn prev">&#10094;</button>
        <button class="slider-btn next">&#10095;</button>
        <div class="dots"></div>
    </div>

    <div data-slider="8000" class="slider">
        <div class="slides">
            <div class="slide">
                <div class="slide-content">
                    <img class='slide-content-image' src="https://www.melivecode.com/users/1.png" alt="">
                    <p>slide A</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img class='slide-content-image' src="https://www.melivecode.com/users/12.png" alt="">
                    <p>slide B</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img class='slide-content-image' src="https://www.melivecode.com/users/5.png" alt="">
                    <p>slide C</p>
                </div>
            </div>
        </div>
        <button class="slider-btn prev">&#10094;</button>
        <button class="slider-btn next">&#10095;</button>
        <div class="dots"></div>
    </div>

    <!-- New Slider Render After Some  Seconds -->
    <div id="newSlider" data-slider="9000" class="slider" style="display: none;">
        <div class="slides">
            <div class="slide">
                <div class="slide-content">
                    <img class='slide-content-image' src="https://www.melivecode.com/users/1.png" alt="">
                    <p>slide New 1</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img class='slide-content-image' src="https://www.melivecode.com/users/10.png" alt="">
                    <p>slide New 2</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img class='slide-content-image' src="https://www.melivecode.com/users/5.png" alt="">
                    <p>slide New 3</p>
                </div>
            </div>
        </div>
        <button class="slider-btn prev">&#10094;</button>
        <button class="slider-btn next">&#10095;</button>
        <div class="dots"></div>
    </div>

    <script src="slider.js"></script>
    <script>
        setTimeout(function () {
            newSlider.style.display = 'block';
        }, 3000);  
    </script>
</body>

</html>
